<button type="button" class="btn btn-primary bot-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="chatwithEnvironmentalist()">
    <i class="bi bi-robot icon-bot"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade modal-section" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">How Can I Help You Today?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="computer-response" *ngFor="let answer of questionMessages">
                <p>{{ answer }}</p>
            </div>

            <div class="user-question " *ngFor="let message of requestMessages">
                <p class="float-end ">{{ message }}</p>
            </div>
        </div>

        <div class="input-section p-2">
            <form action="" [formGroup]="questionForm">
                <input type="text" name="question" id="question" class="form-control" formControlName="question">
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clearMessage()">Close</button>
          <button type="button" class="btn btn-primary" (click)="onClickSendMessage()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
